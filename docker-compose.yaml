version: "3.8"
services:
  discord-bot:
    restart: "always"
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./config.json:/app/config.json
      - ./pressCounter.json:/app/pressCounter.json
      - ./gasState.json:/app/gasState.json
      - /var/log/discordbot.log:/app/combined.log
